apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app-green
  template:
    metadata:
      labels:
        app: web-app-green
    spec:
      containers:
        - name: web-app
          image: us-central1-docker.pkg.dev/solid-altar-444910-c9/web-app-repo/web-app-green:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-app-green
spec:
  type: LoadBalancer
  selector:
    app: web-app-green
  ports:
    - port: 80
      targetPort: 80
